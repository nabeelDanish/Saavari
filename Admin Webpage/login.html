<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Saavari Admin Panel - Login</title>

	<!-- Importing font -->
	<link 
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
	>
	<link rel="stylesheet" type="text/css" href="login-styles.css">
	<!-- styles -->
</head>
<body>
	<!-- Header -->
	<div class="header">
		<a href="#default" class="logo">Saavari Admin</a>
		<div class="header-right">
			<a class="active" href="#home">Login</a>
			<a href="#contact">Contact</a>
			<a href="#about">About</a>
		</div>
	</div>
	<!-- Form -->
	<form action="index.html" method="post">
		<div class="imgcontainer">
			<img src="img_avatar2.png" alt="Avatar" class="avatar">
		</div>

		<div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="uname" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>

			<button type="button" name="button" value="click" onclick="login(this.form)">Login</button>
			<label>
				<input type="checkbox" checked="checked" name="remember"> Remember me
			</label>
		</div>

		<div class="container" style="background-color:#f1f1f1">
			<button type="button" class="cancelbtn">Cancel</button>
			<span class="psw">Forgot <a href="#">password?</a></span>
		</div>
	</form>
	<!-- Javascript -->
	<script type="text/javascript" src="login_app.js"></script>
</body>
</html>
